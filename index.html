<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Ramdom vs</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 class="title">Pokemon Ramdom vs</h1>
   <!--<button class="button" onclick="consultarPokemones()">Nueva Batalla</button>--> 

    <div class="pokemon-list" id="listaPokemon">
        <div class="pokemon" id="pokemon-1">
            <img src="" alt="" onclick="consultarPokemones()">
            <p></p>          
        </div>
        <div class="vs"> Vs.</div>
        <div class="pokemon" id="pokemon-2">
            <img src="" alt="" onclick="consultarPokemones()">
            <p></p>
        </div>
    </div>

    <h1 class="title">Ranking Pokemon</h1>
    <div class="pokemon-list" id="listaPokemon1">
        <div class="pokemon" id="pokemon-3">
            <img src="" alt="" >
            <p></p>  
            <img src="./descarga.jpeg"> 
        </div>
    </div>

<script>

let lista = document.getElementById("listaPokemon")
let ranking = document.getElementById("listaPokemon1")

function consultarPokemon(id,num,indicador) {
    fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
    .then(function (response) {
        response.json()
        .then(function (pokemon) {
            if (indicador == 0){
                crearPokemon(pokemon,num)
            }
            else{
                crearPokemon1(pokemon,num)
            }
            
        })
    })
}

function consultarPokemones() {
    let primerId = Math.round(Math.random() *150)
    let segundoId = Math.round(Math.random() *150)
    let tercero = Math.round(Math.random() *150)
    
    consultarPokemon(primerId,1,0)
    consultarPokemon(segundoId,2,0)
    consultarPokemon(tercero,3,1)
   

}

function crearPokemon(pokemon, num) {
    let item = lista.querySelector(`#pokemon-${num}`)
    let imagen = item.getElementsByTagName("img")[0]
    let nombre = item.getElementsByTagName("p")[0]

    imagen.setAttribute("src",pokemon.sprites.front_default)
    nombre.textContent = pokemon.name

}

function crearPokemon1(pokemon, num) {
    let item = ranking.querySelector(`#pokemon-${num}`)
    let imagen = item.getElementsByTagName("img")[0]
    let nombre = item.getElementsByTagName("p")[0]

    imagen.setAttribute("src",pokemon.sprites.front_default)
    nombre.textContent = pokemon.name

}

consultarPokemones()
</script>

</body>
</html>
